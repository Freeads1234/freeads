# /etc/nginx/nginx.conf

# Required events block
events {
    worker_connections 1024;  # Maximum number of simultaneous connections per worker process
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name 13.201.137.144;

        # Serve static files for frontend
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        # Forward API requests to the backend container
        location /api/ {
            proxy_pass http://backend:8000;  # This points to your backend container
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files from the backend container
        location /static/ {
            # Point to the backend static directory (adjust if needed)
            root /path/to/your/backend/staticfiles;  # Ensure this path points to your backend's static directory
            try_files $uri $uri/ =404;
            access_log off;  # Optionally disable logging for static file access
        }

        # Serve media files from the backend container
        location /media/ {
            # Point to the backend media directory (adjust if needed)
            root /path/to/your/backend/media;  # Ensure this path points to your backend's media directory
            try_files $uri $uri/ =404;
            access_log off;  # Optionally disable logging for media file access
        }

        # Explicitly set MIME type for JS files
        location ~* \.js$ {
            add_header Content-Type application/javascript;  # Ensure JavaScript module MIME type
            root /usr/share/nginx/html;
        }
    }
}
