version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - ./backend:/app
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - 8000

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    volumes:
      - ./frontend:/app
    command: ["npm", "run", "build"]

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf  # Custom Nginx config
      - ./frontend/dist:/usr/share/nginx/html  # Nginx serves the built frontend here
      - static_volume:/app/static  # Serve static files
      - media_volume:/app/media  # Serve media files
    ports:
      - "80:80"  # Expose Nginx on port 80

volumes:
  static_volume:
  media_volume:
